<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Mega sklep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="src/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<img class = "img" src="src/logo.png" alt="Logo" style="width:150px; height: 150px; ">
<button id="myBtn"><img class ="basket" src = "src/basket.png" style="background-color: black; height: 80px; width: 50px;"></button>
<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" style="background-color: white; border: 2px solid gold;">
        <span class="close">&times;</span>
        <h2>Twoje zamówienie:</h2>
        <section class="basket">
            <ul class = "basket-list"></ul>
            <button class="btn-buy-all" disabled>Złóż zamówienie</button>
        </section>
    </div>

</div>
    <div class="accordion" id="accordionExample">
                <section class="products">
                    <ul class = "products-list">
                        <li>
                            <strong>Nike Tiempo</strong>  129.99 zł <br>
                            <img class = "img" src="src/nike.jpg" alt="Avatar" style="width:100%"><br>
                            <button class="btn-buy-product" data-name ="Nike Tiempo" data-price ="129.99 ">Dodaj do koszyka </button>
                        </li>
                        <li>
                            <strong>Nike Phanton</strong>  149.99 zł <br>
                            <img class = "img" src="src/nike2.jpg" alt="Avatar" style="width:100%"><br>
                            <button class="btn-buy-product" data-name = "Nike Phanton" data-price="149.99">Dodaj do koszyka </button>
                        </li>
                        <li>
                            <strong>Piłka Puma</strong>  99.99 zł<br>
                            <img class = "img" src="src/pilka.jpg" alt="Avatar" style="width:100%"><br>
                            <button class="btn-buy-product" data-name = "Piłka Puma" data-price="99.99">Dodaj do koszyka </button>
                        </li>
                    </ul>
                </section>

    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" style="background-color:gold; color: black; border-bottom-color: black" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Administrator
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <section class = "admin-add-product">
                    <form class = "form-add-product">
                        <input type ="text" name="product-name" placeholder="Podaj nazwę" required>
                        <input type ="number" name="product-price"  required>
                        <input type = ="text" name="product-url" placeholder="Podaj url obrazka" required>
                        <button type = "submit" style="border-radius: 8px;">Dodaj</button>
                    </form>
                </section>
            </div>
        </div>
    </div>
</div>

<script src ="src/basket.js"></script>
<script src ="src/ui.js"></script>
<script src ="src/admin-ui.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
